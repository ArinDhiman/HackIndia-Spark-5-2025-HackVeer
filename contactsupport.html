<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #d32f2f;
    padding: 10px 20px;
}

header nav ul {
    list-style-type: none;
    display: flex;
    justify-content: space-around;
}

header nav ul li {
    display: inline;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    padding: 10px;
}

header nav ul li a:hover {
    background-color: #c2185b;
    border-radius: 5px;
}

.hero {
    background-color: #f44336;
    color: white;
    text-align: center;
    padding: 50px;
}

h2 {
    margin-top: 20px;
    color: #d32f2f;
}

form {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    margin: 0 auto;
}

form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

form input, form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form button {
    background-color: #d32f2f;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

form button:hover {
    background-color: #c2185b;
}

footer {
    background-color: #d32f2f;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}
#donate{
    position: fixed;
    left: 600px;
    top: 200px;
}
.shift{
    position: fixed;
    left : 500px;
}
.shift_2{
    position: relative;
    top: 50px;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="integrated project.html">Home</a></li>
                <li><a href="AboutUsPage.html">About</a></li>
                <li><a href="DonatePage.html">Donate Blood</a></li>
                <li><a href="ContactUsPage.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="donate">
        <form id="donationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="bloodType">Blood Type:</label>
            <select id="bloodType" name="bloodType" required>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
            </select>

            <label for="donationDate">Preferred Donation Date:</label>
            <input type="date" id="donationDate" name="donationDate" required>

            <button type="submit">Submit</button>
        </form>
    </section>
    
    <h2 class="shift">Donate Blood</h2>
    <p class="shift shift_2">Your donation can save up to 3 lives. Fill out the form below to donate blood.</p>
</body>
</html>
